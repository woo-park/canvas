<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>drawing with path2d</title>
    <style>
        body{
            margin:0;
            display:flex;
            height:100vh;
            align-items: center;
            justify-content: center;

        }
        
    </style>
</head>
<body>
    <canvas id="drawing" width="450" height="300"></canvas>
    <script>
        const canvas = document.getElementById('drawing');
        const context = canvas.getContext('2d');

        let width;
        let height;

        function setup() {
            //fixed canvas size
            width = canvas.width;
            height = canvas.height;

            // set the css display size
            canvas.style.width = width + 'px';
            canvas.style.height = height + 'px';

        // set the number of actual canvas pixels, scaled for screen resolution
            let scale = window.devicePixelRatio;
            canvas.width = width * scale;
            canvas.height = height * scale;
            
            //normalize the coordinate system
            context.scale(scale, scale);

        }

        function draw(){ 
            //drawing with path2d
            //create a path object
            let shield = new Path2D();
            shield.arc(width/2, height/2, 100, 0, Math.PI); //half a circle
            shield.lineTo(125, 50);
            shield.lineTo(325, 50);
            shield.closePath();

            // apply path as needed
            context.fill(shield);

            let path = new Path2D(
                "M 20 40 L 100 20 L 175 125 L 120 180 z"
            );
            context.fillStyle ='hsla(0, 100%, 50%, 0.6)';
            context.fill(path);
        };

        setup();
        draw();

    </script>
</body>
</html>
